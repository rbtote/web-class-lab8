<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Posts App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section id="forms">
      <button id="appCreate" class="btn_top">Create New Post (+)</button>
      <form id="createPost" class="form" hidden>
        <fieldset>
          <legend>
            <h1>Create Post</h1>
          </legend>
          <input type="text" id="TitleF"   placeholder="Title">
          <input type="text" id="AuthorF"  placeholder="Author">
          <textarea id="ContentF" placeholder="Content" rows="4" cols="20"></textarea>          
          <button id="btn_create" class="btn_top">Create</button>
        </fieldset>
      </form>

      <form id="updatePost" class="form" hidden>
        <fieldset>
          <legend>
            <h1>Update Post</h1>
          </legend>
          <input type="text" id="idU" disabled hidden>
          <input type="text" id="TitleU"   placeholder="Title">
          <input type="text" id="AuthorU"  placeholder="Author">
          <textarea id="ContentU" placeholder="Content" rows="4" cols="20"></textarea>          
          <button id="btn_update" class="btn_top">Update</button>
        </fieldset>
      </form>

      <form id="searchPosts" class="form" hidden>
        <fieldset>
          <legend>
            <h1>Search Author Posts</h1>
          </legend>          
          <input type="text" id="AuthorSearch"  placeholder="Author">
          <button id="btn_search" class="btn_top">Search</button>
        </fieldset>
      </form>
    </section>

    <h1 class="listofPosts">
      List of posts
    </h1>
    <ul id="posts">
      
    </ul>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
